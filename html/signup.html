<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/login_signup.css">
    <link rel="stylesheet" href="../css/generalStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.9/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.9/dist/sweetalert2.min.js"></script>

</head>

<body>
    <header>
        <img class="header__logo" src="../images/header/Logo.svg" alt="">
        <div class="header__icons">
            <div class="header__acc__block">
                <img class="header__acc" src="../images/header/acc.svg" alt="">
                <span class="header__icon__title">ACCOUNT</span>
            </div>
            <span class="header__border">|</span>
            <div class="header__cart__block">
                <img class="header__cart" src="../images/header/cart.svg" alt="">
                <span class="header__icon__title">CART</span>
            </div>
        </div>
    </header>
    <section>
        <div class="central__section">
            <h1 class="title">
                Signup
            </h1>
            <div class="inputs inputs--s">
                <div class="input--design">
                    <input class="name" type="text" placeholder="Enter Your Username">
                </div>
                <div class="input--design">
                    <input class="email" type="text" placeholder="Enter Your Email">
                </div>

                <div class="input--design">
                    <input class="password" type="password" placeholder="Enter Your Password">
                </div>

            </div>
            <button class="button signup">Sign Up</button>
            <div class="addition addition--f">
                <p class="addition__txt">Already have an account?</p>
                <a class="addition__link" href="../html/login.html">Log in</a>
            </div>

            <a href="../index.html" class="back__to__home">Back to home</a>
        </div>
    </section>
    <footer>
        <div class="footer__group">
            <img src="../images/header/Logo.svg" alt="" class="logo">
            <div class="footer__insta">
                <p class="footer__insta__title">Follow us on Instagram</p>
                <img src="../images/footer/Insta.svg" alt="" class="insta">
            </div>
            <p class="policy">Â© 2023Suryat. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="../scripts/signupScript.js"></script>
    <script src="../scripts/generalScript.js"></script>
</body>

</html>
