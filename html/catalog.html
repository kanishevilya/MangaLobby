<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="../css/catalog.css">
    <link rel="stylesheet" href="../css/generalStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.9/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.9/dist/sweetalert2.min.js"></script>

</head>

<body>
    <header>
        <img class="header__logo" src="../images/header/Logo.svg" alt="">
        <div class="header__icons">
            <div class="header__acc__block">
                <img class="header__acc" src="../images/header/acc.svg" alt="">
                <span class="header__icon__title">ACCOUNT</span>
            </div>
            <span class="header__border">|</span>
            <div class="header__cart__block">
                <img class="header__cart" src="../images/header/cart.svg" alt="">
                <span class="header__icon__title">CART</span>
            </div>
        </div>
    </header>

    <section>
        <div class="left__part">
            <h1 class="left__price">Price</h1>
            <div class="line"></div>
            <div class="prices">
                <div class="">$ <input type="text" class="left__input__price"> </div>TO<div class=""> $ <input
                        type="text" class="right__input__price">
                </div>
            </div>
            <div class="left__btn">Filter</div>
            <div class="left__name">
                Name
                <input type="text" class="left__input__name">
            </div>
            <div class="line"></div>
            <div class="left__genre">
                Product genre
                <select name="" id="" class="select__genre">
                    <option value="all">all</option>
                </select>
            </div>
            <div class="line"></div>
        </div>
        <div class="right__part">
            <div class="upper__part">
                <div class="right__sort__by__price">
                    Sort by price:
                    <select name="" id="" class="right__price__select">
                        <option value="100$->1$">100$->1$</option>
                        <option value="1$->100$">1$->100$</option>
                    </select>

                </div>
                <div class="right__show__by__cnt">
                    Show:
                    <select name="" id="" class="right__cnt__select">
                        <option value="all">all</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="16">16</option>
                        <option value="32">32</option>
                        <option value="64">64</option>
                    </select>
                </div>
            </div>
            <div class="manga__list">
                <div class="list__block">
                    <div class="forImg">
                        <img src="../images/more__page/DN.png" alt="" class="block__img">
                    </div>
                    <h1 class="manga__name">DEATH NOTE</h1>
                    <h1 class="manga__author">Author</h1>
                    <div class="manga__links">
                        <p class="manga__price">23$</p>
                        <p class="more__page">Show more</p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <div class="footer__group">
            <img src="../images/header/Logo.svg" alt="" class="logo">
            <div class="footer__insta">
                <p class="footer__insta__title">Follow us on Instagram</p>
                <img src="../images/footer/Insta.svg" alt="" class="insta">
            </div>
            <p class="policy">Â© 2023Suryat. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="../scripts/catalogScripts.js"></script>
    <script src="../scripts/generalScript.js"></script>

</body>

</html>
